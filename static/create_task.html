<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Task - UTrello</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="event-page">

  <div class="logout-container">
    <a href="/logout" class="logout-button">Logout</a>
  </div>

  <div class="username-container">
    <% string username = context["username"]; %>
    <span class="username">👤 <% cout << username; %> </span>
  </div>

  <div class="center-title task-title">
    <h1>UTrello</h1>
  </div>

  <div class="form-container">
    <h2>Create a New Task</h2>
    <form action="/create-task" method="POST">
      <input type="hidden" name="username" value="<% cout << username; %>">

      <label for="title">Title<span class="required">*</span></label>
      <input type="text" id="title" name="title" required>

      <label for="date">Date<span class="required">*</span></label>
      <input type="text" id="date" name="date" required>

      <label for="time">Time<span class="required">*</span></label>
      <input type="number" id="time" name="time" min="0" max="23" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4"></textarea>

      <button type="submit">Create Task</button>
    </form>

    <a href="/main?username=<% cout << username; %>" class="back-link">← Back to Main Menu</a>
  </div>

</body>
</html>
