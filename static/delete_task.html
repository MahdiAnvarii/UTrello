<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delete Task - UTrello</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="event-page">

  <div class="logout-container">
    <a href="/logout" class="logout-button">Logout</a>
  </div>

  <div class="username-container">
    <% string username = context["username"]; %>
    <span class="username">👤 <% cout << username; %> </span>
  </div>

  <div class="center-title task-title">
    <h1>UTrello</h1>
  </div>

  <div class="form-container">
    <h2>Delete Task</h2>
    <form action="/delete-task" method="POST">
      <input type="hidden" name="username" value="<% cout << username; %>">

      <label for="task_id">Task ID<span class="required">*</span></label>
      <input type="number" id="task_id" name="task_id" required />

      <label for="description">Explain Why?</label>
      <textarea id="description" name="description" rows="4"></textarea>

      <button type="submit">Delete Task</button>
    </form>

    <a href="/main?username=<% cout << username; %>" class="back-link">← Back to Main Menu</a>
  </div>

</body>
</html>
