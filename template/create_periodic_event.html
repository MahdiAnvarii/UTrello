<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Periodic Event - UTrello</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="event-page">

  <div class="logout-container">
    <a href="/logout" class="logout-button">Logout</a>
  </div>

  <div class="username-container">
    <% string username = context["username"]; %>
    <span class="username">üë§ <% cout << username; %> </span>
  </div>

  <div class="center-title task-title">
    <h1>UTrello</h1>
  </div>

  <div class="form-container">
    <h2>Create a Periodic New Event</h2>
    <form action="/create-periodic-event" method="POST">
      <input type="hidden" name="username" value="<% cout << username; %>">

      <label for="title">Title<span class="required">*</span></label>
      <input type="text" id="title" name="title" required>

      <label for="date">Start Date<span class="required">*</span></label>
      <input type="text" id="startdate" name="startdate" required>

      <label for="date">End Date<span class="required">*</span></label>
      <input type="text" id="enddate" name="enddate" required>

      <label for="time">Start Time<span class="required">*</span></label>
      <input type="number" id="starttime" name="starttime" min="0" max="23" required>

      <label for="time">Duration<span class="required">*</span></label>
      <input type="number" id="duration" name="duration" min="0" max="23" required>

      <label for="weekdays">Days of the Week<span class="required">*</span></label>
      <input type="text" id="week_days" name="week_days" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4"></textarea>

      <button type="submit">Create Periodic Event</button>
    </form>

    <a href="/main?username=<% cout << username; %>" class="back-link">‚Üê Back to Main Menu</a>
  </div>

</body>
</html>
